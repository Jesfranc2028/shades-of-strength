  <header>

    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>

  <section class="content contact-section">
    <h2>Reach Out</h2>
    <p class="contact-intro">
      I'd love to hear from you whether you're sharing your story, asking a question, or just stopping by to say hello.
    </p>

    <p>You can email me at:  
      <a href="mailto:shadesofstrength@hotmail.com">contact@shadesofstrength@hotmail.com</a>
    </p>

    <!-- Optional contact form -->
    <form class="contact-form" action="#" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>
